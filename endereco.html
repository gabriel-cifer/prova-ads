<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 3</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 50px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1><big>Exemplo de Tags</big></h1>
    <div class="container">
        <h1>Exemplos Práticos de Tags HTML</h1>

        <!-- Tag <img> para exibir uma imagem -->
        <img src="https://via.placeholder.com/400x200" alt="Imagem de exemplo">

        <!-- Tag <table> para exibir uma tabela -->
        <table border="1" cellspacing="0" cellpadding="10" align="center">
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Cidade</th>
            </tr>
            <tr>
                <td>Ana</td>
                <td>28</td>
                <td>São Paulo</td>
            </tr>
            <tr>
                <td>João</td>
                <td>35</td>
                <td>Rio de Janeiro</td>
            </tr>
        </table>

        <!-- Tag <ul> para exibir uma lista não ordenada -->
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>

        <!-- Tag <form> para criar um formulário -->
        <form action="#" method="POST">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome">
            <br><br>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email">
            <br><br>
            <button type="submit">Enviar</button>
        </form>

        <!-- Tag <video> para exibir um vídeo -->
        <video width="320" height="240" controls>
            <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
            Seu navegador não suporta a tag de vídeo.
        </video>

        <br><br>
    </div>
    <a href="index.html" class="button">Voltar para a Home</a>
</body>
</html>
